<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vue.js Demo</title>
  <link rel="stylesheet" href="./styles/app.css" type="text/css" />
</head>
<body>
  <div id="demo">
    <h1>{{title | uppercase}}</h1>
    <ul>
      <li v-repeat="todos"
          v-on="click: done = !done"
          class="{{done ? 'done' : ''}}">
        {{content}}
      </li>
    </ul>
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
